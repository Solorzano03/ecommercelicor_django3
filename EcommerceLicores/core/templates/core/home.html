{% extends 'core/base.html' %}
{%block title%}INICIO{%endblock%} 

     {% load static %}
    {% block contend %}
    <div id="carouselExampleControls"  class="carousel slide py=3" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div style="height: 500px;" class="align-middle">
            <div class="position-absolute top-50 start-50 translate-middle">
              <img src="{%static 'core/img/licoreria2.png'%}" alt="" style="width:1550px" >
            </div>
          </div>
    
        </div>
        <div class="carousel-item">
          <div style="height: 500px;" class=" align-middle">
            <div class="position-absolute top-50 start-50 translate-middle">
              <img src="{%static 'core/img/jhonny.jpg'%}" alt="" style="width:90vh" >
            </div>
          </div>
    
        </div>
        <div class="carousel-item">
          <div style="height: 500px;" class="align-middle">
            <div class="position-absolute top-50 start-50 translate-middle">
              <img src="{%static 'core/img/cervezas2.png'%}" alt="" style="width:130vh" >
            </div>
          </div>
    
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    {% endblock contend %}
